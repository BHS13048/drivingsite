<!doctype html>
<html>
<div id="quizpagecontent">
	<head>
	<link rel="stylesheet" href="/static/css/style.css">
	</head>

	<body>

		<form action='/quiz_test' method='POST'>

			<div id="question">
				<center><p id="questionno" style="font-size:90%;"> Question Number {{ n }} </p></center>
				<center><p> {{ q }} </p></center>
			</div>
			<div id="answers"> 
    			{% for j in o[q] %}
    				<input id="answerbuttons" type='submit' value='{{j}}' name='answer' />
    			{% endfor %}
			</div>

		</form>

	</body>
	
	

</div>
</html>
